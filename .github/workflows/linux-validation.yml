name: Linux Validation

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  linux-validation:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y git git-lfs build-essential cmake gcc make curl
        # Set up Git LFS
        git lfs install
    
    - name: Install PowerShell 7
      run: |
        # Download and install PowerShell 7
        wget -q "https://packages.microsoft.com/config/ubuntu/$(lsb_release -rs)/packages-microsoft-prod.deb"
        sudo dpkg -i packages-microsoft-prod.deb
        sudo apt update
        sudo apt install -y powershell
        # Verify PowerShell installation
        pwsh -c "Write-Host 'PowerShell installed successfully'"
    
    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        toolchain: 1.87
        components: rustfmt, clippy
    
    - name: Install nightly Rust toolchain
      uses: dtolnay/rust-toolchain@nightly
      with:
        components: miri, rustfmt
    
    - name: Setup Rust cache
      uses: Swatinem/rust-cache@v2
      with:
        cache-on-failure: true
        shared-key: "folo-linux"
    
    - name: Cache cargo tools
      uses: actions/cache@v4
      with:
        path: ~/.cargo/bin
        key: cargo-tools-linux-${{ hashFiles('just_setup.just') }}
        restore-keys: |
          cargo-tools-linux-
    
    - name: Install just
      run: cargo install just --locked
    
    - name: Install development tools
      run: |
        # Install tools with retry mechanism and timeout handling
        timeout 1800 just install-tools || {
          echo "Installation timed out or failed, retrying with individual components..."
          # Try installing critical tools individually
          cargo install cargo-nextest --locked || true
          cargo install cargo-machete --locked || true  
          cargo install cargo-sort-derives --locked || true
          cargo install cargo-llvm-cov --locked || true
          cargo install cargo-hack --locked || true
        }
    
    - name: Verify environment setup
      run: |
        echo "Verifying installed tools..."
        which just
        which cargo
        which rustc
        cargo --version
        rustc --version
        pwsh --version
        # Check if critical cargo tools are available
        cargo nextest --version || echo "cargo-nextest not available"
        cargo machete --version || echo "cargo-machete not available"
        cargo sort-derives --version || echo "cargo-sort-derives not available"
    
    - name: Run validation
      run: |
        # Run validation with better error handling
        if ! just validate-local; then
          echo "Validation failed, attempting to run individual validation steps for diagnostics..."
          # Try running key validation steps individually to get better diagnostics
          just format-check || echo "Format check failed"
          just check dev || echo "Check dev failed"
          just clippy dev || echo "Clippy dev failed"
          exit 1
        fi