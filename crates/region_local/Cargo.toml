[package]
name = "region_local"
description = "Region-local static variables that maintain a unique value in each memory region, facilitating high data locality on many-processor systems."
authors.workspace = true
edition.workspace = true
license.workspace = true
rust-version.workspace = true
version.workspace = true

[dependencies]
many_cpus = { path = "../many_cpus" }

[dev-dependencies]
axum = "0.8"
# Using Git reference here because the published crate is out of date and lacks proper graph support.
criterion = { git = "https://github.com/bheisler/criterion.rs.git" }
mockall = "0.13"
static_assertions = "1"
tokio = { version = "1.43", features = ["full"] }

[[bench]]
name = "region_local"
harness = false
