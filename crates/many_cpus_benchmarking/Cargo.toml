[package]
name = "many_cpus_benchmarking"
description = "Criterion benchmark harness to easily compare different processor configurations"
publish = true

authors.workspace = true
edition.workspace = true
license.workspace = true
repository.workspace = true
rust-version.workspace = true
version.workspace = true

[dependencies]
cpulist = { path = "../cpulist" }
# Using Git reference here because the published crate is out of date and lacks proper graph support.
criterion = { git = "https://github.com/bheisler/criterion.rs.git" }
derive_more = { version = "2.0", features = ["display"] }
itertools = "0.14"
many_cpus = { path = "../many_cpus" }
nonempty = "0.11"
rand = "0.9"

[[bench]]
name = "many_cpus_harness_demo"
harness = false
